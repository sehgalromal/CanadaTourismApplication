function delete_cookie( name ) {
  document.cookie = name + '=; expires=Thu, 01 Jan 1970 00:00:01 GMT;';
  console.log("Cookie deleted")
}
function getCookie(cname) {
  var name = cname + "=";
  var decodedCookie = decodeURIComponent(document.cookie);
  var ca = decodedCookie.split(';');
  for(var i = 0; i <ca.length; i++) {
    var c = ca[i];
    while (c.charAt(0) == ' ') {
      c = c.substring(1);
    }
    if (c.indexOf(name) == 0) {
      return c.substring(name.length, c.length);
    }
  }
  return "";
}

<script>
  var Cipher = {};
Cipher.toQWERTY = function(text, decode) {
    // ABCDEF to QWERTY map
    var special = "!\"#$%&'()*+,-./:;<=>?@[\]^_`{|}~ â€™";
    var map = {

        A: 'H', B: 'e', C: 'l',
        D: 'o', E: 'W', F: 'r',
        G: 'd', H: 'a', I: 'Z',
        J: 'S', K: 't', L: 's',
        M: '1', N: '9', O: 'A',
        P: 'B', Q: 'C', R: 'D',
        S: 'E', T: 'F', U: 'G',
        V: 'I', W: 'J', X: 'K',
        Y: 'L', Z: 'M',

        a: 'N', b: 'O', c: 'P',
        d: 'Q', e: 'R', f: 'T',
        g: 'U', h: 'V', i: 'X',
        j: 'Y', k: 'b', l: 'c',
        m: 'f', n: 'g', o: 'h',
        p: 'i', q: 'j', r: 'k',
        s: 'm', t: 'n', u: 'p',
        v: 'q', w: 'u', x: 'v',
        y: 'w', z: 'x',

        0: 'y', 1: 'z', 2: '0',
        3: '2', 4: '3', 5: '4',
        6: '5', 7: '6', 8: '7',
        9: '8'
    };

    // Flip the map
    if(decode) {
        map = (function() {
            var tmp = {};
            var k;

            // Populate the tmp variable
            for(k in map) {
                if(!map.hasOwnProperty(k)) continue;
                tmp[map[k]] = k;
            }

            return tmp;
        })();
    }

    return text.split('').filter(function(v) {
        // Filter out characters that are not in our list
        if (special.includes(v))
            return v

        return map.hasOwnProperty(v);
    }).map(function(v) {
        // Replace old character by new one
        // And make it uppercase to make it look fancier
        if (special.includes(v))
            return v

        return map[v];
    }).join('');
};
